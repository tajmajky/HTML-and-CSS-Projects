<body>
<link rel="stylesheet" type = "text/css" href="CSS_Lists.css"> 
<h1>Simple recipe</h1>
	<ul>
		<li> 100 g. flour </li>
		<li> 10 g. sugar </li>
		<li>1 cup water </li>
		<li>2 eggs </li>
		<li>salt, pepper </li>
	</ul>

	<ol>
		<li> Mix dry ingredients thoroughly. </li>
		<li> Pour in wet ingredients. </li>
		<li>Mix for 10 minutes. </li>
		<li>Bake for one hour at 300 degrees.</li>
	</ol>

</body>
